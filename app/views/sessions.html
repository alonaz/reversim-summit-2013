<h1>Sessions</h1>
<h2>Big disclaimer: All sessions are currently PENDING, until we build the final agenda in Jan</h2>
<div ng-repeat="s in sessions | orFilter:[{Status: 'pending'}, {Status: 'confirmed'}, {Status: 'accepted'}] | filter:{Subject: sessionName}">
  <hr/>
  <a rel="tooltip" title="{{s.Speaker}}" href="#/speakers/{{s.Speaker}}"><div class="speaker-image-small {{s.css}} pull-right img-circle media-object">&nbsp;</div></a>
  <h4><a href="#/sessions/{{s.Subject}}">{{s.Subject}}</a></h4>
  <span class="label">{{s.Track}}</span> <span class="media-body" ng-bind-html-unsafe="s.Abstract | markdown"></span>
</div>
