<h1>Sessions</h1>
<div ng-repeat="s in sessions">
  <hr/>
  <div class="speaker-image-small {{s.css}} pull-right img-circle media-object">&nbsp;</div>
  <span class="label">{{s.track}}</span> <a href="#/speakers/{{s.speaker}}">{{s.speaker}}</a> - <strong>{{s.subject}}</strong>: {{s.abstract}}
</div>
